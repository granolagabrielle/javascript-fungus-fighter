<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Fungus Fighter</title>

    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <img src="./images/forest-bg-dk.png" alt="forest bg" class="img-bg" />

      <div class="attacks">
        <div class="ap-text"><span id="ap-total">100</span> AP</div>
        <progress id="ap-meter" value="100" max="100"></progress>
        <button class="attack-btn arcane-scepter" onclick="useArcaneScepter(event)"></button>
        <button class="attack-btn entangle" onclick="useEntangle(event)"></button>
        <button class="attack-btn dragon-blade" onclick="useDragonBlade(event)"></button>
        <button class="attack-btn star-fire" onclick="useStarFire(event)"></button>
      </div>

      <div class="enemy">
        <div class="hp-text"><span id="health-total">100 HP</span></div>
        <progress id="hp-meter" value="100" max="100"></progress>
        <div class="freaky-fungus walk"></div>
      </div>
    </div>
  </body>
</html>
